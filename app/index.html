<h1>Lotto</h1>

<button id="clearValue" class="btn-shuffle">Wyzeruj liczby</button>
<button id="randomize-btn" class="btn-shuffle">Chybił trafił</button>
<div class="box-inputs">
  <label for="input1">1. </label><input type="text" id="input1" class="input-default">
  <label for="input2">2. </label><input type="text" id="input2" class="input-default">
  <label for="input3">3. </label><input type="text" id="input3" class="input-default">

  <label for="input6">6. </label><input type="text" id="input6" class="input-default">

  <button class="btn-shuffle" id="btnShuffle">Losuj</button>

  <div id="error-message" class="error-message"> </div>
</div>

  <h2>Results:</h2>
  <span id="results"></span>
</div>
<div id="statistics">
  <h2>Statystyki:</h2>
  <span>Ilość losowań:</span>
  <p id="shuffle-count"></p>
  <span>Ilośc wygranych:</span>
  <p id="prize-count"></p>
  <span>Całkowity koszt:</span>
  <p id="total-cost"></p>
  <span>Suma wygranych:</span>
  <p id="total-prize"></p>
</div>
